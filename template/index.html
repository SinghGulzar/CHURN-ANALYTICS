<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Churn analyticst</title>
    <link rel="stylesheet" href="/staticFiles/style.css"/>
</head>
<body>
  <div style="color: blue">
     <form action="{{url_for('predict')}}" method="post">
    <h3>what is Gender</h3>
    <select name="gender" id="Gender" required="required">
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select>
    
    <h3>partner</h3>
    <select name="Partner" id="research"required="required">
        <option value="1">Yes</option>
        <option value="0">No</option> 
    </select>
    <h3>Dependents</h3>
    <select name="Dependents" id="research"required="required">
        <option value="1">Yes</option>
        <option value="0">No</option>  
    </select>
    <h3>tenure</h3>
    <input type="text" name="tenure" placeholder="Tenure" required="required"/>
    
    <h3>PhoneService</h3>
    <select name="PhoneService" id="research"required="required">
        <option value="1">Yes</option>
        <option value="0">No</option>  
    </select>

    <h3>MultipleLines</h3>
    <select name="MultipleLines" id="research"required="required">
        <option value="1">Yes</option>
        <option value="0">No</option> 
         
    </select>

    <h3>InternetService</h3>
    <select name="InternetService" id="research"required="required">
        <option value="2">No</option>
        <option value="0">DSL</option> 
        <option value="1">Fiber optic</option>  
    </select>

    <h3>OnlineSecurity</h3>
    <select name="OnlineSecurity" id="research"required="required">
        <option value="1">Yes</option>
        <option value="0">No</option> 
          
    </select>


    <h3>OnlineBackup</h3>
    <select name="OnlineBackup" id="research"required="required">
        <option value="1">Yes</option>
        <option value="0">No</option> 
         
    </select>

    <h3>DeviceProtection</h3>
    <select name="DeviceProtection" id="research"required="required">
        <option value="1">Yes</option>
        <option value="0">No</option> 
          
    </select>

    <h3>TechSupport</h3>
    <select name="TechSupport" id="research"required="required">
        <option value="1">Yes</option>
        <option value="0">No</option> 
          
    </select>

    <h3>StreamingTV</h3>
    <select name="StreamingTV" id="research"required="required">
        <option value="1">Yes</option>
        <option value="0">No</option> 
          
    </select>


    <h3>StreamingMovies</h3>
    <select name="StreamingMovies" id="research"required="required">
        <option value="1">Yes</option>
        <option value="0">No</option> 
          
    </select>

    
    <h3>Contract</h3>
    <select name="Contract" id="research"required="required">
        <option value="2">Two year</option>
        <option value="0">Month-to-month</option> 
        <option value="1">One year</option>  
    </select>

    <h3>PaperlessBilling</h3>
    <select name="PaperlessBilling" id="research"required="required">
        <option value="1">Yes</option>
        <option value="0">No</option> 
    </select>

    <h3>PaymentMethod</h3>
    <select name="PaymentMethod" id="research"required="required">
        <option value="2">Electronic check</option>
        <option value="0">Bank transfer (automatic)</option> 
        <option value="1">Credit card (automatic)</option> 
        <option value="3">Mailed check</option> 
    </select>

    <h3>MonthlyCharges</h3>
    <input type="text" name="MonthlyCharges" placeholder="MonthlyCharges" required="required"/>

    <br><br>
    <h3>TotalCharges</h3>
    <input type="text" name="TotalCharges" placeholder="TotalCharges" required="required"/>

    <br><br><button id="sub" type="submit">Prediction</button>
    <br>
    </form>

       <br><br>
    {{prediction_text}}
    <div>
</body>
</html>
